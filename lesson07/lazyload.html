<!DOCTYPE html>
<html lang="en-us">
  
  <head>
    <Title>Lazy-Load Example</Title>
    <meta charset="utf-8" />
    <meta name="author" content="Chris Johnson" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Chris Johnson WDD 230: Lazy-load example.">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../css/mynormalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&family=Lato:ital,wght@1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    <link href="css/small.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>Progessive Loading (Images)</h1>
    </header>
       
    <main>
    
      <picture>
        <img src='images/placeholder-vert.jpg' data-src='images/hobbit1-v.jpg' alt='Picture of Hobbit House'>
      </picture>

      <picture>
        <img src='images/placeholder-vert.jpg' data-src='images/hobbit2-v.jpg' alt='Picture of Hobbit House'>
      </picture>

      <picture>
        <img src='images/placeholder-vert.jpg' data-src='images/ire-tree-v.jpg' alt='Picture of tree growing in the ocean'>
      </picture>

      <picture>
        <img src='images/placeholder-vert.jpg' data-src='images/ire-v.jpg' alt='Picture of ocean in Ireland'>
      </picture>

      <picture>
        <img src='images/placeholder-vert.jpg' data-src='images/nz2-v.jpg' alt='Picture of ocean in New Zealand'>
      </picture>

      <picture>
        <img src='images/placeholder-vert.jpg' data-src='images/pebble-v.jpg' alt='Picture of pebbles'>
      </picture>

    </main>
    
    <footer>
        <div>
         <p>"The End"</p>
        </div>
    </footer>
    <script src="js/lazy-load.js"></script>
  </body>
</html>
