<!DOCTYPE html>
<html lang="en-us">
  
  <head>
    <Title>Table Build</Title>
    <meta charset="utf-8" />
    <meta name="author" content="Chris Johnson" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Chris Johnson WDD 230: Table Build example.">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../css/mynormalize.css">
    <link href="css/small-table.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>Table Build Example</h1>
    </header>
       
    <main>
    <br><br><br>
      <table>
        <thead>
          <tr>
            <td colspan="3" >ACME Wildwest</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Period</td>
            <td>Sales</td>
            <td>Sales Goal</td>  
          </tr> 
          <tr> 
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr> 
          <tr> 
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr> 
            <td>November</td>
            <td>$8,610</td>
            <td id="nov-goal">$7,500</td>
          </tr>
         <tr> 
            <td>Black Friday</td>
            <td colspan="2" >$3,200</td>
          </tr>
          <tr> 
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Compiled 12.20.2020 by bRauls</td>
          </tr> 
        </tfoot>
    </table>
    <br><br><br>
    </main>
    
    <footer>
        <div>
         <p>"The End"</p>
        </div>
    </footer>
  </body>
</html>
