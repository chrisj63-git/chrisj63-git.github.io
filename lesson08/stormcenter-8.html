    <main>
        <h2>Report a Storm Here</h2>
        <form method="get"  action="thanks.html">
          <fieldset>
              <legend>Reported by</legend>
                <div class="reporter">
                    <label class="top">Full Name*</label>
                    <input class="intop" type="text" name="fullname" placeholder="Full name" pattern="[A-Za-z ]{5,}" required>
                </div>
                <div class="reporter">
                    <label class="top">Email*</label>
                    <input class="intop" type="email" name="email" placeholder="someone@gmail.com" required>
                </div>
                <div class="reporter">
                    <label class="top">Phone number</label>
                    <input class="intop" type="tel" name="phone" placeholder="1235551234">
                </div>
                <div class="reporter">
                    <label class="top">Zip Code*</label>
                    <input class="intop" type="text" id="zip" maxlength="10" name="zip"placeholder="#####-####" pattern="[0-9 -]{5,10}" required>
                </div>
          </fieldset>
          <fieldset>
              <legend>Storm Information</legend>
                <div class="storm">
                    <label id="sdate" class="top">Storm Date:</label>
                    <input class="intop" type="date" name="phone" placeholder="Storm Date">
                </div>
                <div class="storm">
                    <label class="top">Storm Type:</label>
                        <datalist id="stormtlist">
                            <option value="">
                                <option value="Flash Flood">
                                <option value="Hail">
                                <option value="Hurricane">
                                <option value="Thunderstorm">
                                <option value="Tornado"> 
                        </datalist>
		            <label class="intop">
			            <select class="intop" name="stype" id="selecttype" onchange="selectResponset()">
				            <option value="" disabled selected>Select a Storm Type ...</option>
				            <option value="Flash Flood">Flash Flood</option>
                            <option value="Hail">Hail</option>
                            <option value="Hurricane">Hurricane</option>
                            <option value="Thunderstorm">Thunderstorm</option>
                            <option value="Hurricane">Tornado</option>
			                </select>
                    </label>
                </div>
                <div class="storm" >
                    <label class="top" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;</label>
                    <input id="slide" class="intop" type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                       <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>
                </div>
                <div class="storm">
                    <label class="top">Storm Region:</label>
                        <datalist id="regionlist">
                            <option value="">
                            <option value="Fish Haven">
                            <option value="Preston">
                            <option value="Soda Springs">
                        </datalist>
		            <label class="intop">
			            <select class="intop" name="region" id="selectregion" onchange="selectResponser()">
				        <option value="" disabled selected>Select a Region ...</option>
				        <option value="Fish Haven">Fish Haven</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
			            </select>
                    </label>
                </div>
                <div class="stormr">
                    <h4 class="stormr">Are you in danger?</h4>
                    <label class="stormr">
                        <input type="radio" name="danger" value="Yes"> Yes</label>
                    <label class="stormr">
                        <input type="radio" name="danger" value="No"> No</label>
                    <label class="stormr">
                        <input type="radio" name="danger" value="Maybe"> Maybe</label>
                </div>
            </fieldset>
          </fieldset>
          <fieldset>
              <legend>Additional Information</legend>
                <div class="more">
                  <label class="top">Observations</label>
                    <textarea class="intop" id="observe" name="observation" rows="6" cols="50">Type observations here.
                    </textarea>
                </div>

          </fieldset>
          <input type="submit" value="Send Report" class="storm" id="submitBtn">
        </form>
    </main>
